<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>KRAŤASY</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:light,bold" rel="stylesheet">
    <style type="text/css">
body {
    background-color: #292b2f;
    padding: 25px;
    color: white;
    font-family: "Poppins";
    font-size: 22px;
    font-weight: light;
}
#logo {
    height: 50px;
}
.double {
    font-size: 2em;
    font-weight: bold;
}
p {
    margin-top: 80px;
}
p:last-child {
    margin-bottom: 0;
}
a {
    text-decoration: none;
    color: inherit;
    font-weight: bold;
    transition-duration: 400ms;
    transition-property: color;
}
a:hover {
    color: #38CE95;
}
.social {
    width: 40px;
    opacity: 0.35;
    margin-right: 40px;
    vertical-align: middle;
    transition-duration: 400ms;
    transition-property: opacity;
}
.social:hover {
    opacity: 0.75;
}
@media (min-width: 768px) {
    body {
        padding: 50px;
        font-size: 30px;
    }
    #content {
        padding-left: 25%;
    }
    p {
        margin-top: 120px;
    }
}
    </style>
</head>

<body>
<div id="page">
    <img id="logo" src="logo.svg">
    <div id="content">
        <p><span class="double">ahoj.</span><br />v tuhle chvíli makáme jak diví.<br />nejenom na dalším ročníku ale i novém webu.</p>
        <p><a href="mailto:info@festivalkratasy.cz">chci vám napsat!</a></p>
        <p><a href="https://www.facebook.com/festivalkratasy/"><img src="fb.svg" class="social"></a><a href="https://www.youtube.com/channel/UC7w24GU53i-yZoCgbsYLKsA"><img src="yt.svg" class="social"></a></p>
    </div>
</div>

</body>
</html>
